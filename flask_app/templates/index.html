<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
</head>
<body>
    <h1>New Dojo</h1>
    <form action="/dojos/create" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name">
        <input type="submit" value="Create New Dojo">
    </form>
    {% for dojo in dojos %}
        <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a>
        <br>
    {% endfor %}
    <a href="/ninjas">Create a new ninja!</a>
</body>
</html>
